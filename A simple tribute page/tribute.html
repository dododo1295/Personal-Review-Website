            </figure>
            <p id="tribute-info">
                Joe asked everyone to look at his <strong>best friend's</strong> instagram which you can find <a id="tribute-link" target="_blank" href="https://instagram.com/dallassherman.jpeg">here</a>.
            </p>
            <div class="divider"></div>
        </main>
